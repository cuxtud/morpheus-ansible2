# Security settings
sql_server_sa_password: "{{ morpheus['customOptions']['sql_pass'] }}"  
sql_server_instance_name: "MSSQLSERVER"

# Features to install
sql_server_features: "SQLENGINE,SSMS,ADV_SSMS" 