---
# SQL Server version
sql_server_version: "2019"

# SQL Server edition
sql_server_edition: "Developer"

# Installation paths
sql_server_install_path: "C:\\SQLServer2019"
sql_server_config_path: "C:\\SQLServer2019\\ConfigurationFile.ini"
