---
- name: Create SQL Server installation directory
  win_file:
    path: "{{ sql_server_install_path }}"
    state: directory

- name: Create SQL Server configuration file
  win_template:
    src: ConfigurationFile.ini.j2
    dest: "{{ sql_server_config_path }}"

- name: Install SQL Server 2019
  win_shell: |
    $setup = "{{ sql_server_media_path }}\setup.exe"
    & $setup /ACTION=Install /FEATURES=SQLENGINE,TOOLS,CONN,BC /INSTANCENAME={{ sql_server_instance_name }} /SQLSVCACCOUNT="NT Service\MSSQL${{ sql_server_instance_name }}" /SQLSYSADMINACCOUNTS="BUILTIN\Administrators" /AGTSVCACCOUNT="NT Service\SQLAGENT${{ sql_server_instance_name }}" /SQLSVCSTARTUPTYPE=Automatic /AGTSVCSTARTUPTYPE=Automatic /IACCEPTSQLSERVERLICENSETERMS /Q
  register: sql_install_result

- name: Wait for SQL Server service to start
  win_service:
    name: "MSSQL${{ sql_server_instance_name }}"
    state: started
    start_mode: auto
  when: sql_install_result.changed

- name: Enable SQL Server Browser service
  win_service:
    name: SQLBrowser
    state: started
    start_mode: auto
  when: sql_install_result.changed

- name: Open SQL Server port in Windows Firewall
  win_firewall_rule:
    name: SQLServer
    localport: 1433
    action: allow
    direction: in
    protocol: tcp
    state: present
    enabled: yes
  when: sql_install_result.changed

- name: Open SQL Server Browser port in Windows Firewall
  win_firewall_rule:
    name: SQLBrowser
    localport: 1434
    action: allow
    direction: in
    protocol: udp
    state: present
    enabled: yes
  when: sql_install_result.changed 